<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link rel="stylesheet" th:href="@{/style/styles.css}">
</head>
<body>
<form class="form-group" method="post" th:action="@{/books/edit}" th:object="${bookToEdit}">
    <input type="text" name="title"  placeholder="Title" th:value="${bookToEdit.title}">
    <input type="number" name="year"  placeholder="Year" th:value="${bookToEdit.year}">
    <input type="submit" value="Edit">
</form>
</body>
</html>
