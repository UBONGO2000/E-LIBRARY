<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CREATE BOOK</title>
    <link rel="stylesheet" th:href="@{/style/styles.css}">
</head>
<body>

<navbar class="nav" th:insert="~{parts/navigation::navigation}"></navbar>

<h1>Create Book</h1>

<form class="form-group" method="post" action="/books/create" th:object="${newbook}">
    <input type="text" name="title" placeholder="Title">
    <input type="number" name="year" placeholder="Year">
    <input type="submit" value="Create">
</form>

<footer class="footer" th:insert="~{parts/footer::footer}"></footer>
</body>
</html>
